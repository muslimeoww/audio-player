<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <span>Now Plaing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="images/one.jpg" alt="">
        </div>
        <div class="song-details">
             <p class="name">Biber suck</p>
             <p class="artis">Biber</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="timer">
                <span class="current">0:20</span>
                <span class="current">3:40</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons">repeat</i>
            <i id="repeat-plist" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="repeat-plist" class="material-icons">skip_next</i>
            <i id="repeat-plist" class="material-icons">queue_music</i>
        </div>
    </div>
</body>
</html>
